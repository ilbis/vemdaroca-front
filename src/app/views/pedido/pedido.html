<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Produto </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="unidMedida">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Unid. Medida </th>
      <td mat-cell *matCellDef="let element"> {{element.unidMedida}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
      <td mat-cell *matCellDef="let element"> R${{element.valor}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="qtd">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Qtd. </th>
      <td mat-cell *matCellDef="let element">
        <i class="material-icons" (click)="remove(element)">remove_circle</i>
        <input class="quantity" type="text" value={{element.qtd}}>
        <i class="material-icons" (click)="add(element)">add_circle</i>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
